    <!-- login page -->
    <div class="signup">
        <form action="index.html" onsubmit="return validate1();">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="email id">
                    <label for="error" id="error1"></label>
                </div>
                <div class="form-group col-md-6">
                    <!-- strgth meter -->
                    <div class="feild">
                        <label for="inputPassword4">Password</label>

                        <input onkeyup="trigger();" type="password" class="form-control" id="inputPassword4" placeholder="password">
                        <!-- <span class="showBtn">show</span> -->
                        <div class="indicator">
                            <span class="weak"></span>
                            <span class="medium"></span>
                            <span class="strong"></span>
                        </div>
                        <div class="text">
                        </div>



                        <label for="error" id="error2"></label>
                    </div>
                    <!-- /stregth meter -->
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="........Apartment, studio, or floor.......">
                <label for="error" id="error3"></label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phonenumber">Phone number</label>
                    <input type="text" class="form-control" id="inputNumber" placeholder="Phone number">
                </div>

                    <input type="text" class="form-control" id="inputZip" placeholder="zipcode">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  Remember me

                </div>
            </div>
